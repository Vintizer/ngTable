<table class="table table-striped table-sm full-border">
  <thead>
    <tr>
      <th scope="col">Article Title</th>
      <th scope="col" class="left-border">Content</th>
      <th scope="col" class="left-border">Comments</th>
      <th scope="col" class="left-border">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let article of articles">
      <td scope="row" class="left-border">{{ article.name }}</td>
      <td class="left-border">{{ article.content }}</td>
      <td class="left-border">{{ article.comments.length }}</td>
      <td class="left-border">
        <h3 class=" d-flex justify-content-around">
          <i (click)="showComments(article.postId)" class="point fas fa-comment"></i>
          <i (click)="removeArticle(article.postId)" class="point fas fa-times-circle"></i>
        </h3>
      </td>
    </tr>
  </tbody>
</table>
