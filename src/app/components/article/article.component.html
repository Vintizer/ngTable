<div *ngIf="article" class="full-border">
  <div class="modal-header bot-border">
    <h4 class="modal-title" id="modal-basic-title">Comments for article "{{ article.name }}"</h4>
    <button type="button" class="close" aria-label="Close" (click)="closeModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <table class="table table-striped table-sm full-border">
      <thead>
        <tr>
          <th scope="col">Comment</th>
          <th scope="col" class="left-border">Remove</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let comment of article?.comments; index as i">
          <td scope="row">{{ comment.text }}</td>
          <td class="left-border">
            <h2 class=" d-flex justify-content-center">
              <i (click)="removeComment(article.postId, i)" class="point fas fa-times-circle"></i>
            </h2>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="modal-footer d-flex justify-content-center top-border">
    <button type="button" class="shadowed modal-ok btn btn-outline-dark pl-5 pr-5" (click)="closeModal()">Ok</button>
  </div>
</div>
