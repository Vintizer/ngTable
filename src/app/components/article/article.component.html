<table class="table table-striped table-sm table-bordered">
  <thead>
    <tr>
      <th scope="col">Comment</th>
      <th scope="col">Remove</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let comment of article?.comments; index as i">
      <th scope="row">{{ comment.text }}</th>
      <td>
        <i (click)="removeComment(article.postId, i)" class="fas fa-times-circle"></i>
      </td>
    </tr>
  </tbody>
</table>
